<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span>Comment</span> {{ comment.id }}</h2>

            <hr>

            <jwn-alert-error></jwn-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Text</span></dt>
                <dd>
                    <span>{{ comment.text }}</span>
                </dd>
                <dt><span>Created</span></dt>
                <dd>
                    <span>{{ comment.created }}</span>
                </dd>
                <dt><span>Parent</span></dt>
                <dd>
                    <div *ngIf="comment.parent">
                        <a [routerLink]="['/comment', comment.parent?.id, 'view']">{{ comment.parent?.text }}</a>
                    </div>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <div *ngIf="comment.product">
                        <a [routerLink]="['/product', comment.product?.id, 'view']">{{ comment.product?.description }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
